---
- name: Play to provision OpenStack servers
  hosts: localhost
  connection: local
  gather_facts: no

  roles:
    - os_server
  tasks:
    - name: Gather OpenStack server details
      openstack.cloud.server_info:
        cloud: "{{ guid }}-project"
      register: os_instances

    - name: Add OpenStack instances to in-memory inventory
      add_host:
        name: "{{ item.name }}"
        group: osp_instances
        ansible_host: "{{ item.private_v4 }}" 
      when: item.metadata.AnsibleGroup == "osp_instances"
      loop: "{{ os_instances.openstack_servers }}"

- name: Play to configure OpenStack servers
  hosts: osp_instances
  connection: local
  gather_facts: no

  pre_tasks:
    - name: Configure DNS
      lineinfile:
        path: /etc/sysconfig/network-scripts/ifcfg-eth0
        line: "{{ item }}"
        state: present
      loop:
        - PEERDNS=no
        - DNS1={{ dns_nameserver }}
      notify: restart_network

  roles:
    - register_satellite

  handlers:
    - name: restart_network
      service:
        name: NetworkManager
        state: restarted
